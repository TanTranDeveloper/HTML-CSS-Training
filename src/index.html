<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/images/SVGs/primary-logo.svg">
	<title>SwasthU</title>
	<link rel="stylesheet" href="./assets/css/styles/main.css">
</head>

<body>
	<header class="header">

				<div class="primary-input locate">

				</div>

					<img src="./assets/images/SVGs/search-icon.svg" alt="search icon" class="search-icon">

				</div>
			</div>
			<nav class="primary-nav">
				<ul class="nav-list">
					<li class="nav-item"><a href="javascript:void(0)" class="nav-content">Appoinments</a></li>
					<li class="nav-item"><a href="javascript:void(0)" class="nav-content">Consult Doctors</a></li>
					<li class="nav-item"><a href="javascript:void(0)" class="nav-content">Diagnostics</a></li>
				</ul>
			</nav>
			<img src="./assets/images/SVGs/signup-icon.svg" alt="sign up logo" class="signup-logo">

</html>
